<p>student works!</p>
<table>
  <tr>
    <th colspan="4">Student Result Board</th>
    <!-- <td>&nbsp;</td>
    <td>&nbsp;</td> -->
  </tr>
  <tr>
    <th>Student Name</th>
    <th>Roll Number</th>
    <th>Total Marks</th>
    <th>Status</th>
  </tr>
  <tr *ngFor="let student of students" [ngClass]="student.status">
    <td>{{ student.name | titlecase }}</td>
    <td>{{ student.rollNumber }}</td>
    <td>{{ student.totalMarks }}</td>
    <td>{{ student.status }}</td>
  </tr>
</table>
